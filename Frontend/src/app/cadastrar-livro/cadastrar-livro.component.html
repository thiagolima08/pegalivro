<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="tituloInput">Título</label>
        <input type="text" class="form-control" id="tituloInput" placeholder="Título do Livro" formControlName="titulo">
    </div>
    <div class="form-group">
        <label for="autorInput">Autor</label>
        <input type="text" class="form-control" id="autorInput" placeholder="Fulano de Tal" formControlName="autor">
    </div>
    <div class="form-group">
        <label for="editoraInput">Editora</label>
        <input type="text" class="form-control" id="editoraInput" placeholder="Editora XYZ" formControlName="editora">
    </div>
    <div class="form-group">
        <label for="isbnInput">ISBN</label>
        <input type="text" class="form-control" id="isbnInput" placeholder="0000000000000" formControlName="isbn" pattern="[0-9]{13}">
    </div>
    <div class="form-group">
        <label for="precoInput">Preço</label>
        <input type="number" step="0.01" class="form-control" id="precoInput" placeholder="R$ 0,00" formControlName="preco">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Cadastrar</button>
  </form>
