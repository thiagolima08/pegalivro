<div class="form" style="display: flex;color:#4B4B5B;font-family: nunito,sans-serif; margin-top: 30px; flex-direction: row; justify-content: center;align-items: center;">
  <label for="cpfInput" style="margin-bottom: unset">CPF</label>
  <input type="text" style="width: 200px; margin-left: 10px;" #cpf class="form-control" id="cpfInput" placeholder="xxx.xxx.xxx-xx" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}">
  <button type="button" style="width: 100px; margin-left: 10px;" (click)="getCliente()" class="btn btn-primary">Buscar</button>
</div>
<div class="clienteTable">
  <table mat-table [dataSource]="cliente" class="mat-elevation-z8" style="width: 70%;margin-top: 30px;">

    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.telefone}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsCliente"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsCliente;"></tr>
  </table>
</div>

<form #f="ngForm" (ngSubmit)="onSubmit(f)">
<div class="livrosTable">
  <table mat-table [dataSource]="livros" class="mat-elevation-z8" style="width: 70%;">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef> Adicionar </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)"
                      color="warn">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let livros"> {{livros.titulo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef> Autor </th>
      <td mat-cell *matCellDef="let livros"> {{livros.autor}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="editora">
      <th mat-header-cell *matHeaderCellDef> Editora </th>
      <td mat-cell *matCellDef="let livros"> {{livros.editora}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let livros"> {{livros.preco.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsLivros"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsLivros;">
    </tr>
  </table>
  <div style="display: grid;grid-template-columns: 1fr 1fr 1fr;">
    <mat-radio-group style="margin-top: 30px;text-align: center;" aria-label="Select an option" name="pago" ngModel>
      <p>Pago</p>
      <mat-radio-button color="warn" value="true">Sim</mat-radio-button>
      <mat-radio-button color="warn" style="margin-left: 10px;" value="false">Não</mat-radio-button>
    </mat-radio-group>
    <div style="margin-top: 30px;text-align: center;grid-column: 3;">
      <p>Total</p>
      <div class="valor-total" [innerHTML]="valor.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})"></div>
    </div>
  </div>  
  <button type="submit" class="btn btn-primary" style="width: 100px;margin-top: 30px;margin-bottom: 30px;">Alugar</button>
  </div>
</form>
